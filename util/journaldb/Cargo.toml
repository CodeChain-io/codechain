[package]
name = "journaldb"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "A `HashDB` which can manage a short-term journal potentially containing many forks of mutually exclusive actions"
license = "GPL3"

[dependencies]
codechain-bytes = { path = "../bytes" }
codechain-types = { path = "../../primitives/codechain-types" }
hashdb = { path = "../hashdb" }
heapsize = "0.4"
kvdb = { path = "../kvdb" }
log = "0.3"
memorydb = { path = "../memorydb" }
parking_lot = "0.5"
plain_hasher = { path = "../plain_hasher" }
rlp = { path = "../rlp" }
util-error = { path = "../error" }

[dev-dependencies]
codechain-crypto = { path = "../../crypto" }
codechain-logger = { path = "../../logger" }
kvdb-memorydb = { path = "../kvdb-memorydb" }
