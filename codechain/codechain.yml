name: codechain
version: "0.1.0"
author: CodeChain Team <codechain@kodebox.io>
about: CodeChian Core client
args:
    - config-path:
        long: config-path
        help: Specify the config file path.
        takes_value: true
    - port:
        long: port
        value_name: PORT
        help: Listen for connections on PORT.
        takes_value: true
        default_value: "3485"
    - bootstrap-addresses:
        long: bootstrap-addresses
        value_name: BOOTSTRAP_ADDRESSES
        help: Bootstrap addresses to connect.
        takes_value: true
        multiple: true
    - no-network:
        long: no-network
        help: Do not open network socket.
    - min-peers:
        long: min-peers
        help: Minimum number of connections
        takes_value: true
        default_value: "10"
    - max-peers:
        long: max-peers
        help: Maximum number of connections
        takes_value: true
        default_value: "30"
    - instance-id:
        short: i
        long: instance-id
        help: Specify instance id for logging.
        takes_value: true
    - quiet:
        short: q
        long: quiet
        help: Do not show any synchronization information in the console.
    - chain:
        short: c
        long: chain
        help: Chain type; solo, solo_authority, tendermint or a path to chain spec file.
        takes_value: true
    - db-path:
        long: db-path
        help: Specify the database directory path.
        takes_value: true
    - no-sync:
        long: no-sync
        help: Do not run block sync extension
    - no-tx-relay:
        long: no-tx-relay
        help: Do not relay transactions.
    - jsonrpc-port:
        long: jsonrpc-port
        value_name: PORT
        help: Listen for rpc connections on PORT.
        takes_value: true
        default_value: "8080"
    - no-jsonrpc:
        long: no-jsonrpc
        help: Do not run jsonrpc.
        takes_value: false
    - secret-key:
        long: secret-key
        help: Secret key used by node
        takes_value: true
    - author:
        long: author
        help: Specify the block author (aka "coinbase") address for sending block rewards from sealed blocks.
        takes_value: true
    - engine-signer:
        long: engine-signer
        help: Specify the address which should be used to sign consensus messages and issue blocks.
        takes_value: true
    - no-discovery:
        long: no-discovery
        help: Do not use discovery extension
    - kademlia-local-id:
        long: kademlia-local-id
        help: Local Id used by Kademlia
        takes_value: true
    - kademlia-alpha:
        long: kademlia-alpha
        help: Degree of parallelism in Kademlia
        takes_value: true
    - kademlia-k:
        long: kademlia-k
        help: Bucket size of Kademlia
        takes_value: true
    - kademlia-refresh:
        long: kademlia-refresh
        help: Refresh timeout of Kademlia (ms)
        takes_value: true
