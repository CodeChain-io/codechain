name: codechain
version: "0.1.0"
version_short: "v"
author: CodeChain Team <codechain@kodebox.io>
about: CodeChian Core client
args:
    - config-path:
        long: config-path
        help: Specify the config file path.
        takes_value: true
    - port:
        long: port
        value_name: PORT
        help: Listen for connections on PORT.
        takes_value: true
        default_value: "3485"
    - bootstrap-addresses:
        long: bootstrap-addresses
        value_name: BOOTSTRAP_ADDRESSES
        help: Bootstrap addresses to connect.
        takes_value: true
        multiple: true
    - no-network:
        long: no-network
        help: Do not open network socket.
    - min-peers:
        long: min-peers
        help: Minimum number of connections
        takes_value: true
        default_value: "10"
    - max-peers:
        long: max-peers
        help: Maximum number of connections
        takes_value: true
        default_value: "30"
    - instance-id:
        short: i
        long: instance-id
        help: Specify instance id for logging.
        takes_value: true
    - quiet:
        short: q
        long: quiet
        help: Do not show any synchronization information in the console.
    - chain:
        short: c
        long: chain
        help: Chain type; solo, solo_authority, tendermint or a path to chain spec file.
        takes_value: true
    - db-path:
        long: db-path
        help: Specify the database directory path.
        takes_value: true
    - snapshot-path:
        long: snapshot-path
        help: Specify the snapshot directory path.
        takes_value: true
    - no-sync:
        long: no-sync
        help: Do not run block sync extension
    - no-parcel-relay:
        long: no-parcel-relay
        help: Do not relay parcels.
    - jsonrpc-port:
        long: jsonrpc-port
        value_name: PORT
        help: Listen for rpc connections on PORT.
        takes_value: true
        default_value: "8080"
    - ipc-path:
        long: ipc-path
        value_name: path
        help: Specify custom path for JSON-RPC over IPC service.
        takes_value: true
        default_value: "/tmp/jsonrpc.ipc"
    - no-jsonrpc:
        long: no-jsonrpc
        help: Do not run jsonrpc.
        takes_value: false
    - secret-key:
        long: secret-key
        help: Secret key used by node
        takes_value: true
    - author:
        long: author
        help: Specify the block author (aka "coinbase") address for sending block rewards from sealed blocks.
        takes_value: true
    - engine-signer:
        long: engine-signer
        help: Specify the address which should be used to sign consensus messages and issue blocks.
        takes_value: true
    - no-discovery:
        long: no-discovery
        help: Do not use discovery
    - discovery:
        long: discovery
        help: p2p discovery extension
        takes_value: true
        possible_values:
            - kademlia
            - unstructured
        default_value: "unstructured"
    - kademlia-alpha:
        long: kademlia-alpha
        help: Degree of parallelism in Kademlia
        takes_value: true
    - discovery-bucket-size:
        long: discovery-bucket-size
        help: Bucket size for discovery
        takes_value: true
    - discovery-refresh:
        long: discovery-refresh
        help: Refresh timeout of discovery (ms)
        takes_value: true
        conflicts_with:
            - no-discovery
subcommands:
    - account:
        about: account managing commands
        subcommands:
            - create:
                about: create account
                args:
                    - passphrase:
                        short: p
                        long: passphrase
                        help: account passphrase
                        takes_value: true
            - import:
                about: import private key
                args:
                    - passphrase:
                        short: p
                        long: passphrase
                        help: account passphrase
                        takes_value: true
                    - raw-key:
                        short: k
                        long: raw-key
                        help: key to import
                        takes_value: true
            - list:
                about: list managed accounts
            - lock:
                about: lock account
                args:
                    - address:
                        help: address to lock
            - unlock:
                about: unlock account
                args:
                    - address:
                        help: address to unlock
