language: rust
rust:
  - stable
stages:
  - name: test
    if: branch != docker-build
  - name: deploy
    if: branch = docker-build
jobs:
  include:
    - stage: test
      name: osx
      os: osx
      install:
        - rustup toolchain install nightly-2018-07-17
        - rustup component add rustfmt-preview --toolchain nightly-2018-07-17
      before_script:
        - cargo fetch --verbose
      script:
        - cargo +nightly-2018-07-17 fmt -- --check
      script: RUST_BACKTRACE=1 cargo test --verbose --all
    - name: linux
      os: linux
      sudo: required
      script: RUST_BACKTRACE=1 cargo test --verbose --all
    - stage: deploy
      name: deploy
      sudo: required
      script: skip
      services:
        - docker
      deploy:
        provider: script
        script: bash docker_push.sh
        on:
          branch: docker-build
notifications:
  webhooks: https://webhooks.gitter.im/e/71bb03cf9abce5b02c43
cache: cargo
git:
  depth: 1
