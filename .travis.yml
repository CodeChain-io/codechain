language: rust
rust:
  - 1.28.0
stages:
  - name: test
    if: branch != docker-build
  - name: deploy
    if: branch = docker-build
jobs:
  include:
    - stage: test
      name: test-int-linux
      os: linux
      install:
        - nvm install 8
        - nvm use 8
        - npm install -g yarn
      script:
        - cargo build && cd test && yarn && yarn start sync
      after_failure:
        - ./upload_logs.sh
    - name: test-int-osx
      os: osx
      install:
        - nvm install 8
        - nvm use 8
        - npm install -g yarn
      script:
        - cargo build && cd test && yarn && yarn start sync
      after_failure:
        - ./upload_logs.sh
    - stage: deploy
      name: deploy
      sudo: required
      script: skip
      services:
        - docker
      deploy:
        provider: script
        script: bash docker_push.sh
        on:
          branch: docker-build
notifications:
  webhooks: https://webhooks.gitter.im/e/71bb03cf9abce5b02c43
cache: cargo
git:
  depth: 1
