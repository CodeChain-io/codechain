language: rust
rust:
  - stable
install:
  - rustup toolchain install nightly
  - rustup component add rustfmt-preview --toolchain nightly
before_script:
  - cargo fetch --verbose
script:
  - cargo +nightly fmt -- --write-mode=diff
  - cargo build --verbose --all
matrix:
  allow_failures:
    - rust: nightly
notifications:
  slack: kodebox:SEmjeEH17azsBLK6rQjhNfP9
cache: cargo
