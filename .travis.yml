language: rust
rust:
  - stable
env:
  - TARGET=FMT
  - TARGET=TEST
  - TARGET=BUILD
install:
  - rustup toolchain install nightly
  - rustup component add rustfmt-preview --toolchain nightly
before_script:
  - cargo fetch --verbose
script:
  - "$TARGET"="FMT" && cargo +nightly fmt -- --write-mode=diff
  - "$TARGET"="TEST" && RUST_BACKTRACE=1 cargo test --verbose --all
  - "$TARGET"="BUILD" && cargo build --release
matrix:
  allow_failures:
    - rust: nightly
notifications:
  slack: kodebox:SEmjeEH17azsBLK6rQjhNfP9
cache: cargo
os: osx
