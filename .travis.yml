language: rust
rust:
  - 1.28.0
stages:
  - name: test
    if: branch != docker-build
  - name: deploy
    if: branch = docker-build
jobs:
  include:
    - stage: test
      name: test-osx
      os: osx
      script:
        - echo "hi"
    - name: test-linux
      os: linux
      sudo: required
      script:
        - echo "HI"
    - name: test-int-linux
      os: linux
      sript:
        - echo "HI" && false
    - name: test-int-osx
      os: osx
      sript:
        - echo "HI" && false
    - stage: deploy
      name: deploy
      sudo: required
      script: skip
      services:
        - docker
      deploy:
        provider: script
        script: bash docker_push.sh
        on:
          branch: docker-build
  allow_failures:
  - name: test-int-linux
  - name: test-int-osx
notifications:
