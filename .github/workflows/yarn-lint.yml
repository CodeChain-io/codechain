on: [push, pull_request]

name: Actions - yarn

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install yarn
    - working-directory: ./test
      run: yarn
    - working-directory: ./test
      run: yarn lint
